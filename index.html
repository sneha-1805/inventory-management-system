<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <script>
  if (!localStorage.getItem("role")) {
    window.location.href = "login.html";
  }
</script>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>ðŸ“¦ Inventory Management Dashboard</h1>
    <button onclick="logout()" class="logout-btn">Logout</button>

  </nav>

  <div class="container">
    <!-- Stats Section -->
    <div class="stats">
      <div class="card stat-card">
        <h3>Total Items</h3>
        <p id="totalItems">0</p>
      </div>
      <div class="card stat-card">
        <h3>Total Quantity</h3>
        <p id="totalQuantity">0</p>
      </div>
      <div class="card stat-card">
        <h3>Average Price (â‚¹)</h3>
        <p id="avgPrice">0</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="card chart-card">
      <h2>Price vs Quantity</h2>
      <canvas id="itemChart"></canvas>
    </div>

    <!-- Add Item Section -->
    <section class="card">
      <h2>Add / Update Item</h2>
      <form id="itemForm" class="form">
        <input type="hidden" id="itemId" />
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" id="name" placeholder="Enter item name" required />
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" id="quantity" placeholder="Enter quantity" required />
        </div>
        <div class="form-group">
          <label>Price (â‚¹)</label>
          <input type="number" id="price" step="0.01" placeholder="Enter price" required />
        </div>
        <button type="submit" class="btn">Save Item</button>
      </form>
      <div id="message" class="message"></div>
    </section>

    <!-- Items Table -->
    <section class="card">
      <h2>Inventory Items</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price (â‚¹)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </section>
  </div>

  <footer>
    <p>Â© 2025 IMS Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
